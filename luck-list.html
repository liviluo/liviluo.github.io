<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>

    function show() {
      for (let i = 0; i < 36; i++) {
      var red = foreachNum(33);
      var redBall = getRandom(red, 6);
      var bule = foreachNum(16);
      var blueBall = getRandom(bule, 1);
      let html = "";
      redBall.forEach(element => {
        html += "<b>" + element + "</b>";
      });
      blueBall.forEach(element => {
        html += "<b class='blue'>" + element + "</b>";
      });
      var child = document.createElement("div");
      child.innerHTML = html;
      var originalDiv = document.getElementById("area");
      var parent = document.createElement("div");
      parent.innerHTML = originalDiv.innerHTML;
      parent.setAttribute("class","area");
      var referenceNode = parent.firstChild;
      parent.insertBefore(child, referenceNode);
      document.body.appendChild(parent);
      }
    }

    function foreachNum(max) {
      let result = []
      for (let i = 1; i <= max; i++) {
        let num = i.toString().length < 2 ? "0" + i : "" + i;
        result.push(num);
      }
      return result;
    }

    function getRandom(arr, max) {
      result = [];
      let range = arr.length;
      for (let i = 0; i < max; i++) {
        let random = Math.floor(Math.random() * range--);
        result.push(arr[random]);
        delete arr[random];
        arr = arr.filter(function (s) {
          return s && s.trim();
        });
      };
      return result.sort(function (x, y) {
        if (x < y) {
          return -1;
        } else if (x > y) {
          return 1;
        } else {
          return 0;
        }
      });
    }
  </script>
  <title>luck</title>
</head>

<body onload="show()">
<div id="area" style="display: none;" >
  <div>
      <b>06</b><b>07</b><b>16</b><b>18</b><b>32</b><b>33</b><b class="blue">08</b>
  </div>
</div>
</body>

</html>

<style>
  b {
    color: red;
    font-size: 22px;
    padding-right: 20px;
  }

  .blue {
    color: blue;
    padding-right: 5px;
  }

  .area{
    float: left;
    height: auto;
    width: auto;
    padding-left: 50px;
    border: 1px solid black;
  }
  .area div{
    border-left: 1px solid black;
  }
</style>
